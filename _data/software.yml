- title: Underfoot
  url: https://underfoot.rocks
  summary: |
    Originally intended to be an Android app for showing digitized geology and
    hydrological information, now it's a <abbr title="Progressive Web
    Application">PWA</abbr>. It's not really ready for public consumption and
    probably never will be, but I use it.
